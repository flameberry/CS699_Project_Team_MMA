<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Legal Today</title>
    <style>
        :root {
            --accent: #0b5fff;
            --muted: #666;
            --card: #f8f9fb
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            margin: 0;
            background: #fff
        }

        header {
            background: linear-gradient(90deg, #0b5fff33, #00b4ff22);
            padding: 28px 18px
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 18px
        }

        h1 {
            margin: 0 0 6px;
            font-size: 20px
        }

        p.lead {
            margin: 0;
            color: var(--muted)
        }


        .searchbar {
            display: flex;
            gap: 8px;
            margin: 18px 0
        }

        .searchbar input {
            flex: 1;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px
        }

        .searchbar button {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer
        }


        .filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px
        }

        .chip {
            padding: 8px 10px;
            border-radius: 999px;
            border: 1px solid #eee;
            background: #fff;
            color: var(--muted);
            font-size: 13px
        }


        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 12px
        }

        .card {
            background: var(--card);
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #eee
        }

        .card h3 {
            margin: 0 0 6px;
            font-size: 16px
        }

        .meta {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 8px
        }

        .snippet {
            font-size: 14px;
            color: #222
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: 10px
        }

        .btn {
            padding: 8px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer
        }

        .btn-secondary {
            background: #fff;
            border: 1px solid #ddd
        }


        footer {
            padding: 20px;
            text-align: center;
            color: var(--muted);
            font-size: 13px
        }


        /* modal */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .45);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 18px
        }

        .modal {
            background: #fff;
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
            max-height: 88vh;
            overflow: auto;
            padding: 18px
        }

        .doc-title {
            margin: 0 0 6px
        }

        pre.doc-text {
            white-space: pre-wrap;
            font-family: inherit;
            background: #fafafa;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #eee
        }


        @media (max-width:520px) {
            h1 {
                font-size: 18px
            }

            .searchbar input {
                padding: 10px
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Legal Today</h1>
            <p class="lead">Search a small collection of laws, judgments and notes — simple static demo.</p>


            <form class="searchbar" style="margin-top:12px" action="search_query" method="post">
                <input id="q" name="query" placeholder="Search cases, sections, keywords e.g. 'section 420'" aria-label="search" />
                <button id="searchBtn">Search</button>
            </form>


            <div class="filters">
                <div class="chip" data-filter="all">All</div>
                <div class="chip" data-filter="judgment">Judgments</div>
                <div class="chip" data-filter="act">Acts</div>
                <div class="chip" data-filter="order">Orders</div>
            </div>
        </div>
    </header>


    <main class="container" style="padding-top:18px">
        <div id="stats" style="margin-bottom:10px;color:var(--muted)"></div>
        <div class="results" id="results"></div>
    </main>


    <div class="modal-backdrop" id="modal">
        <div class="modal" role="dialog" aria-modal="true">
            <button id="closeModal"
                style="float:right;border:none;background:none;font-size:20px;cursor:pointer">✕</button>
            <h2 class="doc-title" id="docTitle">Document title</h2>
            <div class="meta" id="docMeta"></div>
            <pre class="doc-text" id="docText"></pre>
        </div>
    </div>


    <footer>
        Built for static demo resembling the layout of final project.
    </footer>
    {% if cases %}
    <script>
        
        // const DOCUMENTS = [
        //     {
        //         id: 1, type: 'judgment', title: 'State vs. Kumar (2018)', meta: 'Supreme Court — Nov 12, 2018', text: 'Facts: The accused was charged under section 420.\n\nHeld: Conviction quashed due to lack of mens rea.\n\nReasoning: The court held that...'
        //     },
        //     { id: 2, type: 'act', title: 'Indian Penal Code — Section 420', meta: 'IPC, s.420', text: 'Section 420 deals with cheating and dishonestly inducing delivery of property.\n\nExplanation: Whoever cheats and dishonestly induces any person to deliver property shall be punished with...' },
        //     { id: 3, type: 'order', title: 'High Court — Interim Order (2020)', meta: 'High Court — May 1, 2020', text: 'Interim order passed restraining eviction pending final hearing.\n\nGrounds: Violation of principles of natural justice.' },
        //     { id: 4, type: 'judgment', title: 'Ramesh vs. Union (2015)', meta: 'Bombay HC — Aug 20, 2015', text: 'This judgment interprets section 125 in light of recent precedent. The court observed that...' }
        // ];
        const DOCUMENTS = {{ cases | tojson }};

        function tokenize(s) { return s.toLowerCase().split(/[^a-z0-9]+/).filter(Boolean); }
        function scoreDoc(doc, tokens) {
            const hay = (doc.title + ' ' + doc.meta + ' ' + doc.text).toLowerCase();
            let score = 0; for (const t of tokens) { if (hay.includes(t)) score += 1 + (hay.indexOf(t) === 0 ? 0.2 : 0); }
            return score;
        }


        function renderResults(list) {
            const container = document.getElementById('results');
            container.innerHTML = '';
            if (list.length === 0) { container.innerHTML = '<div style="color:var(--muted)">No results — try different keywords.</div>'; return }
            for (const d of list) {
                const el = document.createElement('article'); el.className = 'card';
                el.innerHTML = `
                <h3>${escapeHtml(d.title)}</h3>
                <div class="meta">${escapeHtml(d.meta)} • ${escapeHtml(d.type)}</div>
                <div class="snippet">${escapeHtml(d.text.slice(0, 220))}...</div>
                <div class="actions">
                <button class="btn" data-id="${d.id}">Read</button>
                <button class="btn btn-secondary" onclick="copyLink(${d.id})">Copy link</button>
                </div>
                `;
                container.appendChild(el);
            }
            // wire read buttons
            container.querySelectorAll('button[data-id]').forEach(b => b.addEventListener('click', () => openDoc(Number(b.dataset.id))));
        }


        function search() {
            const q = document.getElementById('q').value.trim();
            const activeFilter = document.querySelector('.chip.active')?.dataset.filter || 'all';
            const tokens = tokenize(q);
            let results = DOCUMENTS.slice();
            if (activeFilter !== 'all') results = results.filter(r => r.type === activeFilter);
            if (tokens.length > 0) {
                results = results.map(d => ({ d, score: scoreDoc(d, tokens) })).filter(x => x.score > 0).sort((a, b) => b.score - a.score).map(x => x.d);
            }
            document.getElementById('stats').textContent = `${results.length} result(s) — query: "${q || '*'}"`;
            renderResults(results);
        }


        function openDoc(id) {
            const doc = DOCUMENTS.find(d => d.id === id); if (!doc) return;
            document.getElementById('docTitle').textContent = doc.title;
            document.getElementById('docMeta').textContent = doc.meta + ' • ' + doc.type;
            document.getElementById('docText').textContent = doc.text;
            document.getElementById('modal').style.display = 'flex';
        }
        document.getElementById('closeModal').addEventListener('click', () => document.getElementById('modal').style.display = 'none');
        document.getElementById('searchBtn').addEventListener('click', search);
        document.getElementById('q').addEventListener('keydown', (e) => { if (e.key === 'Enter') search(); });


        // filters
        document.querySelectorAll('.chip').forEach(c => c.addEventListener('click', () => {
            document.querySelectorAll('.chip').forEach(x => x.classList.remove('active'));
            c.classList.add('active'); search();
        }));
        // default active
        document.querySelector('.chip[data-filter="all"]').classList.add('active');


        function copyLink(id) {
            const fake = `${location.origin}${location.pathname}#doc-${id}`;
            navigator.clipboard?.writeText(fake).then(() => alert('Link copied to clipboard'));
        }


        // small helper
        function escapeHtml(s) { return s.replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;'); }


        // initial render
        renderResults(DOCUMENTS);
        
    </script>
    {% endif %}
</body>
</html>
